<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://arisoft.com.mx/recibido/assets/app_logo.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" [(ngModel)]="usuario.username" id="login" class="fadeIn second" name="login" placeholder="Nombre de Usuario">
      <input type="password" [(ngModel)]="usuario.password" id="password" class="fadeIn third" name="login" placeholder="Contraseña">
      <input type="submit" (click)="logIn()" class="fadeIn fourth" value="Iniciar Sesión">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      
    </div>

  </div>
</div>
